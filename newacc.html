<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new account</title>
    <link rel="stylesheet" href="newacc.css">
</head>
<body>
    <div class="form-box">
        <h1  style="color: blue; font-family: Arial, Helvetica, sans-serif;text-align: center;padding-top: 10px;"><i><b>HCL</b></i></h1>
        <div class="input-box">
            <input type="radio" name="type" value="Admin">Admin
            <input type="radio" name="type" value="Interviewer">Interviewer
        </div>
        
        <div class="input-box">
            <input type="email" id="emailid" name="emailid" placeholder="Email ID" style="width:90%;border: none;outline: none;background: transparent;color:rgba(0,0,0,0.8);">
        </div>
        
        <div class="input-box">
        <input type="password" id="p1" placeholder="Password" style="width:90%;border: none;outline: none;background: transparent;color:rgba(0,0,0,0.8);">
        </div>
        <div class="input-box">
            <input type="password" id="p2"  placeholder="Confirm Password" style="width:90%;border: none;outline: none;background: transparent;color:rgba(0,0,0,0.8);">
            </div>

        <div style="text-align: center;padding-bottom: 5px;">
            <button type="button"  class="submit-btn" id="b1">submit</button>
        </div>
        <label id="l1"> </label>
        <script src="newacc.js"></script>
</body>
</html>
